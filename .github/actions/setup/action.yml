name: 'Setup CI Step'
description: 'Checkout PR and use same node version for jobs'

runs:
  using: 'composite'

  steps:
    - name: Checkout PR
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
