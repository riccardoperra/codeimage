name: Main

on:
  pull_request:

jobs:
  install:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [ 16.13.2 ]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Prisma migrate
        run: |
          cd apps/api
          pnpm exec prisma generate
          pnpm --filter=@codeimage/prisma-models build

      - name: Lint
        run: pnpm lint

  build-packages:
    name: Build packages
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Prisma migrate
        run: |
          cd apps/api
          pnpm exec prisma generate
          pnpm --filter=@codeimage/prisma-models build

      - name: Build packages
        run: |
          pnpm libs:build

      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: |
            packages/highlight/dist
            packages/locale/dist
            packages/prisma-models/
            packages/atomic-state/dist
            packages/config/dist
            packages/dom-export/dist
            packages/ui/dist
          key: packages-${{ github.run_id }}

  build-app:
    name: Build App
    needs: build-packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Restore dist
        uses: actions/cache@v3
        with:
          path: |
            packages/highlight/dist
            packages/locale/dist
            packages/prisma-models
            packages/atomic-state/dist
            packages/config/dist
            packages/dom-export/dist
            packages/ui/dist
          key: packages-${{ github.run_id }}

      - name: Build app
        run: |
          pnpm --filter=@codeimage/app build


  build-api:
    name: Build Api
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Prisma migrate
        run: |
          cd apps/api
          pnpm exec prisma generate
          pnpm --filter=@codeimage/prisma-models build

      - name: Build
        run: |
          pnpm --filter=@codeimage/api build:ts

  typecheck-app:
    name: Typecheck app
    needs: build-packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Restore dist
        uses: actions/cache@v3
        with:
          path: |
            packages/highlight/dist
            packages/locale/dist
            packages/prisma-models
            packages/atomic-state/dist
            packages/config/dist
            packages/dom-export/dist
            packages/ui/dist
          key: packages-${{ github.run_id }}

      - name: Typecheck packages
        run: |
          pnpm --filter='@codeimage/app' typecheck

  typecheck-packages:
    name: Typecheck packages
    needs: build-packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Restore dist
        uses: actions/cache@v3
        with:
          path: |
            packages/highlight/dist
            packages/locale/dist
            packages/prisma-models
            packages/atomic-state/dist
            packages/config/dist
            packages/dom-export/dist
            packages/ui/dist
          key: packages-${{ github.run_id }}

      - name: Typecheck packages
        run: |
          pnpm --filter='./packages/**' --recursive --parallel typecheck

  be-test:
    name: Api test
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    services:
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps TCP port 5432 on service container to the host
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ga_codeimage?schema=${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Prisma migrate
        run: |
          cd apps/api
          pnpm exec prisma migrate deploy
          pnpm exec prisma generate
          pnpm --filter=@codeimage/prisma-models build

      - name: Restore dist
        uses: actions/cache@v3
        with:
          path: |
            packages/highlight/dist
            packages/locale/dist
            packages/prisma-models
            packages/atomic-state/dist
            packages/config/dist
            packages/dom-export/dist
            packages/ui/dist
          key: packages-${{ github.run_id }}

      - name: Test
        run: pnpm --filter=@codeimage/api test



concurrency:
  group: main-${{ github.head_ref }}
  cancel-in-progress: true
