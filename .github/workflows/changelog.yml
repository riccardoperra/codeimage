name: Update Changelog RC

on:
  push:
    paths:
      - ".changeset/**"
    branches:
      - main

jobs:
  daily:
    if: ${{ 'riccardoperra/codeimage' == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: main

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Generate the new changelog
        run: pnpm changelog:gen

      - name: Commit changelog
        run: |
          git add .
          git diff --staged --quiet || git commit -m "docs(changelog): $GITHUB_SHA"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: "docs: update .changelogrc"
          branch: docs/changelog-updates


concurrency:
  group: changelog-${{ github.head_ref }}
  cancel-in-progress: true
